<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Pedidos</title>
        </f:facet>
        <h:outputStylesheet library="css" name="style.css" />

    </h:head>

    <h:body>
        <h:form id="frm1">
            <style type="text/css">
                .ui-datatable .ui-datatable-header {
                    text-align: right !important;
                }
            </style>            
            <p:growl id="messages" showDetail="true" />
            <p:dataTable var="ped" id="pedidosTable"
                         widgetVar="pedidosTable"
                         value="#{pedidosBean.pedidos}" 
                         paginator="true" rows="10" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="10,15,25,35,100" 
                         selectionMode="single" selection="#{pedidosBean.selectedPedido}" 
                         emptyMessage="No hay registros para esos criterios"
                         rowKey="#{ped.id}"
                         filteredValue="#{pedidosBean.filtrados}">
                <f:facet name="header">
                    <h:outputText value="Pedidos:" style="font-size: 1.5em; font-weight: bolder;float: left;" />
                    <p:outputPanel style="a" >
                        <h:outputText value="BÃºsqueda global:" />
                        <p:inputText id="globalFilter" onkeyup="PF('pedidosTable').filter()" style="width:150px; margin-left: 2em;" placeholder="Texto a buscar..."/>
                    </p:outputPanel>
                </f:facet>      
                <p:column style="width: 40px; text-align: right" sortBy="#{ped.agente.idAgente}" filterBy="#{ped.agente.idAgente}" headerText="Id" filterMatchMode="contains">
                    <h:outputText value="#{ped.id}" />
                </p:column>                        
                <p:column sortBy="#{ped.agente.cadenaAgente}" filterBy="#{ped.agente.cadenaAgente}" headerText="Nombre Comercial" filterMatchMode="contains">
                    <h:outputText value="#{ped.agente.cadenaAgente}" />
                </p:column>
                <p:column sortBy="#{ped.refCliente}" filterBy="#{ped.refCliente}" headerText="Ref. Cliente" filterMatchMode="contains">
                    <h:outputText value="#{ped.refCliente}" />
                </p:column>
                <p:column style="width: 20%" sortBy="#{ped.fechaAlta}" filterBy="#{ped.fechaAlta}" headerText="F. Pedido" filterMatchMode="contains">
                    <h:outputText value="#{ped.fechaAlta}" />
                </p:column>                        
                <p:column style="width: 20%" sortBy="#{ped.fechaIniServicio}" filterBy="#{ped.fechaIniServicio}" headerText="Inicio Svc." filterMatchMode="contains">
                    <h:outputText value="#{ped.fechaIniServicio}" />
                </p:column>                        
                <p:column style="width: 20%" sortBy="#{ped.fechaFinServicio}" filterBy="#{ped.fechaFinServicio}" headerText="Fin Svc." filterMatchMode="contains">
                    <h:outputText value="#{ped.fechaFinServicio}" />
                </p:column>                        

            </p:dataTable >
        </h:form>


    </h:body>

</html>
