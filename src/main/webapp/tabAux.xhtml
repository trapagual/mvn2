<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Administración Tablas Auxiliares</title>
        </f:facet>
    </h:head>

    <h:body>
        <h:form id="frm1">
            <p:growl id="msgs" showDetail="true"/>
            <p:panel id="panelLista" toggleable="true" header="Tablas Auxiliares" style="width: 30%; min-width: 300px">
                <p:selectOneMenu id="tabla" value="#{tabAuxBean.tabla}" style="width: 90%; min-width: 250px">
                    <p:ajax listener="#{tabAuxBean.handleSelect}" update="tabSelected dataTabla"/>
                    <f:selectItem itemLabel="Elije..." itemValue="" />
                    <f:selectItems value="#{tabAuxBean.tablas}" var="t" itemLabel="#{t.nombre}" itemValue="#{t.nombre}" />
                </p:selectOneMenu> 
                <h2><p:outputLabel id="tabSelected"  value="Seleccionada: #{tabAuxBean.tabla}" /></h2>
            </p:panel>
            <br/>
            <p:panel id="panelDatos" header="Detalle Datos">
                <p:dataTable id="dataTabla"  
                             var="fila" 
                             value="#{tabAuxBean.datos}" 
                             editable="true"
                             >
                    <p:ajax event="rowEdit" listener="#{tabAuxBean.onRowEdit}" update="dataTabla" />
                    <p:column headerText="Id." style="width: 10%; min-width: 100px">
                        <h:outputText value="#{fila.id}"/>
                    </p:column>
                    <p:column headerText="Descripción">
                        <h:outputText value="#{fila.descripcion}"/>
                    </p:column>
                    <p:column style="width:35px">
                        <p:rowEditor />
                    </p:column>                    
                </p:dataTable>
                <p:commandButton value="Añadir Registro" styleClass="ui-priority-primary" process="@form" update="dataTabla"
                                 action="#{tabAuxBean.onAddNew()}"/>
            </p:panel>

            <ui:remove>
                <p:ajaxExceptionHandler id="exception" type="java.lang.NullPointerException"
                                        update="exceptionPanel" onexception="alert('An Exception Occured ::')"/>

                <p:outputPanel id="exceptionPanel" style="width:500px;height:200px;border:1px;font-size:10px;">
                    <p:outputLabel value="Exception Type :: #{pfExceptionHandler.type}"></p:outputLabel>
                    <br/><p:outputLabel value="Exception Message :: #{pfExceptionHandler.message}"></p:outputLabel>
                    <br/><p:outputLabel value="Exception StackTrace :: #{pfExceptionHandler.formattedStackTrace}"></p:outputLabel>
                </p:outputPanel>
            </ui:remove>
        </h:form>

    </h:body>

</html>
