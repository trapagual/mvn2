<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Administración Tablas Auxiliares</title>
        </f:facet>
    </h:head>

    <h:body>
        <h:form>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>

            <p:panel  toggleable="true" header="Tablas Auxiliares">
                <p:selectOneMenu id="tabla" value="#{tabAuxBean.tabla}">
                    <p:ajax listener="#{tabAuxBean.handleSelect}" update="messages tabSelected dataTabla"/>
                    <f:selectItem itemLabel="Elije..." itemValue="" />
                    <f:selectItems value="#{tabAuxBean.tablas}" var="t" itemLabel="#{t.nombre}" itemValue="#{t.nombre}" />
                </p:selectOneMenu> 
                <h2><p:outputLabel id="tabSelected"  value="Seleccionada: #{tabAuxBean.tabla}" /></h2>
            </p:panel>
            <p:panel header="Detalle Datos">
                <p:dataTable id="dataTabla"  var="fila" value="#{tabAuxBean.datos}">
                    <p:column headerText="Id.">
                        <h:outputText value="#{fila.id}"/>
                    </p:column>
                    <p:column headerText="Descripción">
                        <h:outputText value="#{fila.descripcion}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>

            <ui:remove>
                <p:ajaxExceptionHandler id="exception" type="java.lang.NullPointerException"
                                        update="exceptionPanel" onexception="alert('An Exception Occured ::')"/>

                <p:outputPanel id="exceptionPanel" style="width:500px;height:200px;border:1px;font-size:10px;">
                    <p:outputLabel value="Exception Type :: #{pfExceptionHandler.type}"></p:outputLabel>
                    <br/><p:outputLabel value="Exception Message :: #{pfExceptionHandler.message}"></p:outputLabel>
                    <br/><p:outputLabel value="Exception StackTrace :: #{pfExceptionHandler.formattedStackTrace}"></p:outputLabel>
                </p:outputPanel>
            </ui:remove>
        </h:form>

    </h:body>

</html>
