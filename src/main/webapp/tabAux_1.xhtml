<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Administraci칩n Tablas Auxiliares</title>
        </f:facet>
        <h:outputStylesheet library="css" name="style.css" />

    </h:head>

    <h:body>
        <h:form id="frm1">
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
            <p:panel id="panelLista" toggleable="true" header="Tablas Auxiliares" style="width: 30%; min-width: 300px">
                <p:selectOneMenu id="tabla" value="#{tabAuxBean.tabla}" style="width: 90%; min-width: 250px">
                    <p:ajax listener="#{tabAuxBean.handleSelect}" update="tabSelected dataTabla btnAniadir"/>
                    <f:selectItem itemLabel="Elije..." itemValue="" />
                    <f:selectItems value="#{tabAuxBean.tablas}" var="t" itemLabel="#{t.nombre}" itemValue="#{t.nombre}" />
                </p:selectOneMenu> 
                <h2><p:outputLabel id="tabSelected"  value="Seleccionada: #{tabAuxBean.tabla}" /></h2>
            </p:panel>
            <br/>
            <p:panel id="panelDatos" header="Detalle Datos">
                <p:dataTable id="dataTabla"  
                             var="fila" 
                             value="#{tabAuxBean.datos}" 
                             editable="true"
                             paginator="true"
                             rowsPerPageTemplate="5,10,15,20"
                             rows="10"
                             rowStyleClass="#{fila.id   le 0 ? 'nueva' : null}"
                             >
                    <p:ajax event="rowEdit" listener="#{tabAuxBean.onRowEdit}" update="dataTabla frm1:btnGrabar" />
                    <p:column headerText="Id." sortBy="#{fila.id}" style="width: 10%; min-width: 100px">
                        <h:outputText value="#{fila.id}"/>
                    </p:column>
                    <p:column headerText="Descripci칩n" sortBy="#{fila.descripcion}" filterBy="#{fila.descripcion}" filterMatchMode="contains">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{fila.descripcion}"/></f:facet>
                            <f:facet name="input"><p:inputText value="#{fila.descripcion}" style="width: 100%" label="Descripci칩n"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column style="width:35px">
                        <p:rowEditor  />
                    </p:column> 
                    <p:column style="width: 35px">
                        <p:commandButton icon="pi pi-trash" action="#{tabAuxBean.onRowDelete(fila)}"  ajax="true" update="dataTabla frm1:btnGrabar" />
                    </p:column>
                </p:dataTable>
                <p:commandButton id="btnAniadir" disabled="#{!tabAuxBean.btnAniadirHabilitado}" value="A침adir Registro" styleClass="ui-priority-primary" icon="pi pi-plus"  process="@form" update="dataTabla"
                                 action="#{tabAuxBean.onAddNew()}"/>
                <p:commandButton id="btnGrabar" onclick="PF('blockPanel').show();" disabled="#{!tabAuxBean.btnGrabarHabilitado}" value="Grabar datos" styleClass="ui-priority-primary" icon="pi pi-save" process="@form" update="dataTabla blockPanel"
                                 action="#{tabAuxBean.onSave()}" oncomplete="PF('blockPanel').hide();"/>
                
                
                
		<p:blockUI id="blockPanel" block="panelDatos"
                           trigger="frm1:btnGrabar" widgetVar="blockPanel">
			<h3>Procesando. Espere, por favor</h3>
			<p:graphicImage library="img" name="ajax-loader2.gif" />
			<p>El proceso puede tardar unos minutos en ejecutarse...</p>
		</p:blockUI>                
            </p:panel>

            <ui:remove>
                <p:ajaxExceptionHandler id="exception" type="java.lang.NullPointerException"
                                        update="exceptionPanel" onexception="alert('An Exception Occured ::')"/>

                <p:outputPanel id="exceptionPanel" style="width:500px;height:200px;border:1px;font-size:10px;">
                    <p:outputLabel value="Exception Type :: #{pfExceptionHandler.type}"></p:outputLabel>
                    <br/><p:outputLabel value="Exception Message :: #{pfExceptionHandler.message}"></p:outputLabel>
                    <br/><p:outputLabel value="Exception StackTrace :: #{pfExceptionHandler.formattedStackTrace}"></p:outputLabel>
                </p:outputPanel>
            </ui:remove>
        </h:form>


    </h:body>

</html>
